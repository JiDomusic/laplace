name: laplace
description: "Sistema de Inscripción - Instituto Laplace Rosario"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Navegación y estado
  provider: ^6.1.2
  go_router: ^14.6.2

  # Selección de archivos e imágenes
  image_picker: ^1.1.2
  file_picker: ^8.1.6

  # Generación de PDF
  pdf: ^3.11.2
  printing: ^5.13.4

  # Utilidades
  url_launcher: ^6.3.1
  intl: ^0.20.1
  uuid: ^4.5.1

  # UI
  google_fonts: ^6.2.1

  # Backend Supabase
  supabase_flutter: ^2.8.3

  # Persistencia local
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/images/logo_laplace.jpg"
    background_color: "#FFFFFF"
    theme_color: "#1a237e"
  image_path: "assets/images/logo_laplace.jpg"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo_laplace.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
